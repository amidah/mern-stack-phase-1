<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
        <style>
            #container1{
                background-color: bisque;
                text-align: center;
            }    
        </style>
    </head>
    <body>

        <form>

            <div id="container1">
                <label for="fname">First Name: </label>
                <input type="text" name="firstname"/>
                <br>
                <br>
                <label for="lname">Last Name: </label>
                <input type="text" name="lastname"/>
                <br>
                <br>
                <label for="password">Password: </label>
                <input type="password" name="password"/>
                <br>
                <br>
                <label for="phonenumber">Phone Number: </label>
                <input type="number" name="phonenumber"/>
            </div>
            <br>
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email"/>
            <br>
            <br>
            <label for="course">Course Details:</label>
            <select multiple>
                <option>Select a course...</option>
                <option value="B.TECH">B.TECH</option>
                <option value="M.TECH">M.TECH</option>
                <option value="BCA">BCA</option>
                <option value="MBA">MBA</option>
                <option value="BBA">BBA</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender: </label>
            <input type="radio" name="male">Male</input>
            <input type="radio" name="female">Female</input>
            <input type="radio" name="other">Other</input>
            <br>
            <br>
            <label>Sports Interested In:</label>
            <input type="checkbox" name="cricket">Cricket</input>
            <input type="checkbox" name="cricket">Foootball</input>
            <input type="checkbox" name="cricket">Basketball</input>
            <input type="checkbox" name="cricket">Badminton</input>
            <br>
            <br>
            <label>Address: </label>
            <textarea cols="80" row="5"></textarea>
            <br>
            <br>
            <label>Upload Your Picture:</label>
            <input type="file" name="file"/>
            <input type="button" value="Submit"/>

        </form>
        

    </body>
</html>
